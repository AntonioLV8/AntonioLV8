<!DOCTYPE html> <html lang="es"> <head> <title>Ropa para todas las edades</title> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <style> .w3-container { padding: 20px; } .w3-button { margin-right: 10px; } </style> </head> <body> <!-- Página principal --> <div id="principal" class="w3-container w3-teal"> <h1>Ropa para todas las edades</h1> <button class="w3-button w3-black" onclick="abrirPagina('pagina_ninos')">Niños</button> <button class="w3-button w3-black" onclick="abrirPagina('pagina_adolescentes')">Adolescentes</button> <button class="w3-button w3-black" onclick="abrirPagina('pagina_adultos')">Adultos</button> </div> <!-- Página secundaria 1: Ropa para niños --> <div id="pagina_ninos" class="w3-container" style="display:none"> <h2>Ropa para niños</h2> <p>¡Descubre la moda más divertida para los más pequeños!</p> <button class="w3-button w3-black" onclick="cerrarPagina('pagina_ninos')">Volver</button> </div> <!-- Página secundaria 2: Ropa para adolescentes --> <div id="pagina_adolescentes" class="w3-container" style="display:none"> <h2>Ropa para adolescentes</h2> <p>¡Explora las últimas tendencias para jóvenes de todas las edades!</p> <button class="w3-button w3-black" onclick="cerrarPagina('pagina_adolescentes')">Volver</button> </div> <!-- Página secundaria 3: Ropa para adultos --> <div id="pagina_adultos" class="w3-container" style="display:none"> <h2>Ropa para adultos</h2> <p>¡Encuentra la moda más elegante y confortable para todas las edades!</p> <button class="w3-button w3-black" onclick="cerrarPagina('pagina_adultos')">Volver</button> </div> <script> function abrirPagina(id) { document.getElementById(id).style.display = "block"; document.getElementById("principal").style.display = "none"; } function cerrarPagina(id) { document.getElementById(id).style.display = "none"; document.getElementById("principal").style.display = "block"; } </script> </body> </html>
