<!DOCTYPE html> <html lang="es"> <head> <title>Mi Sitio Interactivo</title> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <style> .w3-container { padding: 20px; } .w3-button { margin-right: 10px; } </style> </head> <body> <!-- Página principal --> <div id="principal" class="w3-container w3-teal"> <h1>Bienvenido a Mi Sitio Interactivo</h1> <button class="w3-button w3-black" onclick="abrirPagina('pagina1')">Página 1</button> <button class="w3-button w3-black" onclick="abrirPagina('pagina2')">Página 2</button> <button class="w3-button w3-black" onclick="abrirPagina('pagina3')">Página 3</button> </div> <!-- Página secundaria 1 --> <div id="pagina1" class="w3-container" style="display:none"> <h2>Página 1</h2> <p>Esta es la primera página interactiva.</p> <button class="w3-button w3-black" onclick="cerrarPagina('pagina1')">Cerrar</button> </div> <!-- Página secundaria 2 --> <div id="pagina2" class="w3-container" style="display:none"> <h2>Página 2</h2> <p>Esta es la segunda página interactiva.</p> <button class="w3-button w3-black" onclick="cerrarPagina('pagina2')">Cerrar</button> </div> <!-- Página secundaria 3 --> <div id="pagina3" class="w3-container" style="display:none"> <h2>Página 3</h2> <p>Esta es la tercera página interactiva.</p> <button class="w3-button w3-black" onclick="cerrarPagina('pagina3')">Cerrar</button> </div> <script> function abrirPagina(id) { document.getElementById(id).style.display = "block"; document.getElementById("principal").style.display = "none"; } function cerrarPagina(id) { document.getElementById(id).style.display = "none"; document.getElementById("principal").style.display = "block"; } </script> </body> </html>
